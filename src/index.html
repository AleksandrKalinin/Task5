<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link type="image/png" sizes="16x16" rel="icon" href="build/images/favicon.png">	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">	
</head>
<body id="body">
	<section class="main">
		<div class="toggle">
			<p class="toggle__txt">Dark mode: <span id="currentMode">off</span></p>
			<label class="switch">
			  <input type="checkbox" id="toggle">
			  <span class="slider round"></span>
			</label>					
		</div>
		<div class="calculator">
			<div class="calculator__display calculator-display">
				<div class="calculator-display__operations" id="displayOperations"></div>
				<div class="calculator-display__current" id="displayCurrent">0</div>
			</div>
			<div class="calculator__main">
				<div class="calculator__row">
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnMemoryAdd">M+</span>					
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnMemorySubtract">M-</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnMemoryRecall">MR</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnMemoryClear">MC</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnCE">CE</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnC">C</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnReverse">Rev</span>						
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnBackspace">&#8592;</span>					
				</div>
				<div class="calculator__row">
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium two__args" value="^" id="btnPowerY">x<sup class="sup-element"><small>y</small></sup></span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium two__args" value="yroot" id="btnYRoot"><sup class="sup-element"><small>y</small></sup>&#8730;</span>					
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium one__args" value="sRoot" id="btnSquareRoot">&#8730;</span>					
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_light button-number" value="7" id="btn7">7</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_light button-number" value="8" id="btn8">8</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_light button-number" value="9" id="btn9">9</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium two__args" value="mod" id="btnMod">Mod</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnReverseSign">+ -</span>					
				</div>
				<div class="calculator__row">
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium one__args" value="power2" id="btnPower2">x&#178;</span>				
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium two__args" value="%" id="btnPercentage">%</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium one__args" value="cRoot" id="btnCubicRoot">&#8731;</span>				
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_light button-number" value="4" id="btn4">4</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_light button-number" value="5" id="btn5">5</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_light button-number" value="6" id="btn6">6</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium two__args" value="*" id="btnMultiply">x</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium two__args" value="/" id="btnDivide">/</span>
				</div>
				<div class="calculator__row">
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium one__args" value="power3" id="btnPower3">x&#179;</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" value="tan" id="btnTan">tan</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium one__args" value="divideX" id="btnDivideOneByValue">1/x</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_light button-number" value="1" id="btn1">1</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_light button-number" value="2" id="btn2">2</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_light button-number" value="3" id="btn3">3</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium two__args" value="+" id="btnAdd">+</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium two__args" value="-" id="btnSubtract">-</span>
				</div>
				<div class="calculator__row">
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium one__args" value="powerTen" id="btnTenPowerX">10<sup class="sup-element"><small>x</small></sup></span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium one__args" value="!" id="btnFactorial">x!</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnLeftBrace">(</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnRightBrace">)</span>					
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_light button-number" value="0" id="btn0">0</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnDot">.</span>					
					<span class="calculator__button calculator-button calculator-button_large calculator-button_dark" id="btnResult">=</span>						
				</div>
			</div>
		</div>
	</section>
</body> 
</html>
