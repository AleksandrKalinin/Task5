<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link type="image/png" sizes="16x16" rel="icon" href="build/images/favicon.png">	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">	
</head>
<body id="body">
	<section class="main">
		<div class="toggle">
			<p class="toggle__txt">Dark mode: <span id="currentMode">off</span></p>
			<label class="switch">
			  <input type="checkbox" id="toggle">
			  <span class="slider round"></span>
			</label>					
		</div>
		<div class="calculator">
			<div class="calculator__display calculator-display">
				<div class="calculator-display__operations" id="displayOperations"></div>
				<div class="calculator-display__current" id="displayCurrent">0</div>
			</div>
			<div class="calculator__main" id="rootContainer">

			</div>
		</div>		
	</section>
</body> 
</html>
