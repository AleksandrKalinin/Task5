<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link type="image/png" sizes="16x16" rel="icon" href="build/images/favicon.png">	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">	
</head>
<body id="body">
	<section class="main">
		<div class="toggle">
			<p class="toggle__txt">Dark mode: <span id="currentMode">off</span></p>
			<label class="switch">
			  <input type="checkbox" id="toggle">
			  <span class="slider round"></span>
			</label>					
		</div>
		<div class="calculator">
			<div class="calculator__display calculator-display">
				<div class="calculator-display__operations" id="displayOperations"></div>
				<div class="calculator-display__current" id="displayCurrent">0</div>
			</div>
			<div class="calculator__main">
				<div class="calculator__row">
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnLn">ln</span>					
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnLog10">log<sup class="sub-element"><small>10</small></sup></span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnMemoryAdd">M+</span>					
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnMemorySubtract">M-</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnMemoryRecall">MR</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnMemoryClear">MC</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnDelete">del</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnClear">clear</span>
				</div>
				<div class="calculator__row">
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnPowerY">x<sup class="sup-element"><small>y</small></sup></span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnSin">sin</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnSquareRoot">&#8730;</span>					
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_light button-number" value="7" id="btn7">7</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_light button-number" value="8" id="btn8">8</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_light button-number" value="9" id="btn9">9</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnMod">%</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnSwitchSign">+ -</span>					
				</div>
				<div class="calculator__row">
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnPower2">x&#178;</span>				
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnCos">cos</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnCubicRoot">&#8731;</span>				
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_light button-number" value="4" id="btn4">4</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_light button-number" value="5" id="btn5">5</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_light button-number" value="6" id="btn6">6</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnMultiply">x</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnDivide">/</span>
				</div>
				<div class="calculator__row">
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnPower3">x&#179;</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnTan">tan</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnOneDivideOnX">1/x</span>								
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_light button-number" value="1" id="btn1">1</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_light button-number" value="2" id="btn2">2</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_light button-number" value="3" id="btn3">3</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnAdd">+</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnSubtract">-</span>
				</div>
				<div class="calculator__row">
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnTenPowerX">10<sup class="sup-element"><small>x</small></sup></span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnFactorial">x!</span>										
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnLeftBrace">(</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnRightBrace">)</span>					
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_light button-number" value="0" id="btn0">0</span>
					<span class="calculator__button calculator-button calculator-button_avg calculator-button_medium" id="btnDot">.</span>					
					<span class="calculator__button calculator-button calculator-button_large calculator-button_dark" id="btnEnter">ENTER</span>						
				</div>
			</div>
		</div>
	</section>
</body> 
</html>
